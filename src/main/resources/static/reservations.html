<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Moliceiro Meals</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Moliceiro Meals</a>
            <button class="nav-toggle" id="navToggle">â˜°</button>
            <div class="nav-links" id="navLinks">
                <a href="/restaurants">Restaurants</a>
                <a href="/meals" class="active">Meals</a>
                <a href="/reservations">Reservations</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="reservations-header">
            <h1>Reservations</h1>
            <button class="btn btn-primary" id="addReservationBtn">
                <i class="fas fa-plus"></i> New Reservation
            </button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="mealFilter">Meal</label>
                <select id="mealFilter">
                    <option value="">All Meals</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="dateFilter">Date</label>
                <input type="date" id="dateFilter">
            </div>
            <div class="filter-group">
                <label for="statusFilter">Status</label>
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="used">Used</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
        </div>

        <div class="reservations-grid" id="reservationsGrid">
            <!-- Reservations will be loaded here -->
        </div>
    </main>

    <!-- Reservation Modal -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">New Reservation</h2>
            <form id="reservationForm">
                <input type="hidden" id="reservationId">
                <div class="form-group">
                    <label for="mealSelect">Meal</label>
                    <select id="mealSelect" required>
                        <option value="">Select a meal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Customer Email</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="numberOfPeople">Number of People</label>
                    <input type="number" id="numberOfPeople" min="1" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Moliceiro Meals. All rights reserved.</p>
    </footer>

    <script src="js/navigation.js"></script>
    <script src="js/mealsApi.js"></script>
    <script src="js/reservationsApi.js"></script>
    <script src="js/reservations.js"></script>
</body>
</html>
