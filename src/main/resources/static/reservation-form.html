<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation - Moliceiro Meals</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Moliceiro Meals</a>
            <button class="nav-toggle" id="navToggle">â˜°</button>
            <div class="nav-links" id="navLinks">
                <a href="/restaurants.html">Restaurants</a>
                <a href="/meals.html">Meals</a>
                <a href="/reservations.html">Reservations</a>
                <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="form-container">
            <h1>Make a Reservation</h1>
            
            <form id="reservationForm" class="reservation-form">
                <input type="hidden" id="mealId" name="mealId">
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                    <div class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Make Reservation</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Moliceiro Meals. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/reservationsApi.js"></script>
    <script src="/js/reservationForm.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
